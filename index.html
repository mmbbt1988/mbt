<h1>那是我们都回不去的从前</h1>
<p>当你站在那个夏天的海岸线，我们还是心里面，那个偏执的少年，</p>
<p>落叶的位置谱出一首诗，时间在消逝，我们的故事开始，这是第一次让我见识爱情，可以慷慨又自私~~~~~你是我的关键词。</p>
<p>有没有那么一种永远，永远不改变，拥抱过的美丽都再也不破碎，让险峻岁月不能在脸上撒野，</p>
<p>让生离和死别都遥远，有谁~~~能听见！！</p></br></br>
